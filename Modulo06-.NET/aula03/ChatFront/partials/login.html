<div class="col-md-12">
  <form name="novoUsuario" novalidate ng-submit="addUsuario(usuario)">
    <div class="form-group">
      <label for="inputNome">Nome</label>
      <input class="form-control" type="text" name="inputNome" placeholder="Seu Nome" required ng-model="usuario.Nome">
    </div>
    <div class="form-group">
      <label for="inputFoto">Foto</label>
      <input class="form-control" type="text" name="inputFoto" placeholder="Url da sua foto" required ng-model="usuario.Foto">
    </div>
    <button type="submit" class="btn btn-default">Entrar</button>
  </form> 
</div>
