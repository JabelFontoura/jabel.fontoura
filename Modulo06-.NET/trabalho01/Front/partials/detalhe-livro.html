<div class="center">
  <div class="detalhes">
    <img ng-src="{{livro.Capa}}" alt="Capa do livro {{livro.Titulo}}">
    <h2>{{livro.Titulo}}</h2>
    <h4>{{livro.NomeAutor}}</h4>
    <div class="descricao">
      <h2>Descrição</h2>
      <article>
        {{livro.Descricao}}
      </article>

      <h2>Dados do Produto</h2>
      <p><strong>ISBN: </strong>{{livro.Isbn}}</p>
    </div> 
  </div>
</div>
