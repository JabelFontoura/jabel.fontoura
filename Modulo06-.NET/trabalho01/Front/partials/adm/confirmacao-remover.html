    </div>
    <div class="col-md-6">
      <ul>
        <li><strong>ISBN: </strong>{{livro.Isbn}}</li>

      </ul>
    </div>

    <button class="btn btn-default" ng-click="salvar(livro.Isbn)">Sim</button>
