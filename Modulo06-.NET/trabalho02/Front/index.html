<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Locadora Games Crescer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="http://www.freeiconspng.com/uploads/games-icons-free-icons-in-token-dark-2.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css"/>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
		<div class="container-fluid">
			<nav class="clearfix" ng-controller="UsuarioController">
				<div class="logo">
					<span>Locadora Games Crescer</span>
				</div>
				<ul class="menu">
					<li><a href="#">HOME</a></li>
					<li><a href="#!/administrativo">ADMINISTRATIVO</a></li>
				</ul>

				<ul ng-show="!logado">
					<li id="login">
						<a id="login-trigger" href="">
							Logar <span>â–¼</span>
						</a>
						<div id="login-content">
							<form novalidate name="formLogin" ng-submit="login(usuario)"> 
								<fieldset id="inputs">
									<input id="username" type="email" name="Email" placeholder="Email" required ng-model="usuario.email">   
									<input id="password" type="password" name="Password" placeholder="Senha" required ng-model="usuario.senha">
								</fieldset>
								<fieldset id="actions">
									<input type="submit" id="submit" value="Logar">
								</fieldset>
							</form>
						</div>                     
					</li>
				</ul>

				<ul ng-show="logado">
					<li id="login">
						<a id="login-trigger" href="" ng-click="logout()">Log Out</a>
					</li>
				</ul>
			</nav>
				<ng-view></ng-view>
		</div>

		<script src="js/plugins/jquery-3.2.1.min.js"></script>
		<script src="js/plugins/login.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js" type="text/javascript"></script>
		<script src="https://rawgit.com/cwi-crescer-2017-1/instrutores/master/modulo-05-angularjs/auth/auth.module.js" type="text/javascript"></script>
		<script src="js/modules/auth.module.js"></script>
		<script src="js/main.js"></script>
		<script src="js/router.js"></script>
		<script src="js/services/produtos.service.js"></script>
		<script src="js/services/clientes.service.js"></script>
		<script src="js/controllers/usuario.controller.js"></script>
		<script src="js/controllers/produtos.controller.js"></script>
		<script src="js/controllers/clientes.controller.js"></script>
  </body>
</html>
