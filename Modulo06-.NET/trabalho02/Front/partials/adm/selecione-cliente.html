<h1>Selecione um Cliente</h1>

<form class="form-horizontal" name="clienteForm" novalidate ng-submit="avancarCliente(cliente)">
  <div class="form-group">
    <label for="idCliente" class="col-sm-2 control-label">Cliente</label>
    <div class="col-md-8">
      <select class="form-control" name="idCliente" ng-model="cliente.Id">
        <option class="novo-cliente" value="novo" >Novo Cliente</option>
        <option ng-repeat="item in clientes" value="{{item.Id}}" ng-selected="cliente.Id === item.Id">{{item.Nome}}</option>
      </select>
    </div>
  </div>

  <div  ng-if="cliente.Id == 'novo'">
    <div class="form-group">
      <label for="cliente" class="col-sm-2 control-label">Nome</label>
      <div class="col-md-8">
        <input type="text" class="form-control" name="cliente" placeholder="Nome Do Cliente" required ng-model="cliente.Nome">
      </div>
    </div>

    <div class="form-group">
      <label for="endereco" class="col-sm-2 control-label">Endereco</label>
      <div class="col-md-8">
        <input type="text" class="form-control" name="endereco" placeholder="Endereco Do Cliente" required ng-model="cliente.Endereco">
      </div>
    </div>

    <div class="form-group">
      <label for="cpf" class="col-sm-2 control-label">CPF</label>
      <div class="col-md-8">
        <input type="text" class="form-control" name="cpf" placeholder="CPF Do Cliente" required ng-model="cliente.Cpf">
      </div>
    </div>

    <div class="form-group">
      <label for="dataNascimento" class="col-sm-2 control-label">Data de Nascimento</label>
      <div class="col-md-8">
        <input type="date" class="form-control" name="dataNascimento" placeholder="Data de Nascimento Do Cliente" required ng-model="cliente.DataNascimento">
      </div>
    </div>

    <div class="form-group">
      <label for="genero" class="col-sm-2 control-label">Genero</label>
      <div class="col-md-8">
        <input type="radio" name="genero" value="0" required ng-model="cliente.Genero"> Não informado <br>
        <input type="radio" name="genero" value="1" required ng-model="cliente.Genero"> Masculino <br>
        <input type="radio" name="genero" value="2" required ng-model="cliente.Genero"> Feminino
      </div>
    </div>
  </div>
  

  <div class="form-group">
      <button type="submit" class="strech btn-lg btn-block btn btn-primary">Avançar</button>
  </div>
</form>
