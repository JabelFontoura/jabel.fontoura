<h1>Selecione um Pacote</h1>

<form class="form-horizontal" name="clienteForm" novalidate ng-submit="avancarPacote(cliente)">
  <div class="form-group">
    <label for="genero" class="col-sm-2 control-label">Genero</label>
    <div class="col-md-8">
      <input 
        type="radio" 
        name="pacote" 
        value="item.Id" 
        required 
        ng-model="item.Id" 
        ng-repeat="item in pacotes"
      > Não informado <br>
    </div>
  </div>

  <div class="form-group">
      <button type="submit" class="strech btn-lg btn-block btn btn-primary">Avançar</button>
  </div>
      <button class="strech btn-lg btn-block btn btn-warnning" ng-click="voltarPacote()">Voltar</button>
  <div class="form-group">
</form>
