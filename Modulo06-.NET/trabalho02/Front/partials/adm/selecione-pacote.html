<h1>Selecione um Pacote</h1>

<form class="form-horizontal" name="clienteForm" novalidate ng-submit="avancarPacote(pacote)">
  <div class="form-group">
    <label for="pac" class="col-sm-2 control-label">Pacotes</label>
    <div class="col-md-3" ng-repeat="item in pacotes">
      <input 
        type="radio" 
        name="pac" 
        ng-value="{{item}}" 
        required 
        ng-model="$parent.pacote" 
      > 
      <span>{{item.Nome}} - R$ {{item.ValorTotal}}</span>
      <br>
      Esse Pacote Contém:
      <ul>
        <li ng-repeat="extra in item.Extra">{{extra.Nome}} - {{extra.Quantidade}}</li>
      </ul>
    </div>
  </div>

  <div class="form-group">
      <button type="submit" class="strech btn-lg btn-block btn btn-primary">Avançar</button>
  </div>
      <button class="strech btn-lg btn-block btn btn-warnning" ng-click="voltarPacote()">Voltar</button>
  <div class="form-group">
</form>
