<!DOCTYPE html>
<html ng-app="aula01">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../angular.js"></script>
		<script src="../bootstrap/css/bootstrap.css"></script>
		<script src="js/aula01.js"></script>
	</head>
	<body>
		<div ng-controller="Exercicio1">
			<h2>Exercicio 1</h2>
			<label>Nome:</label>
			<input type="text" ng-model="pokemon.nome">
			<label>Tipo:</label>
			<input type="text" ng-model="pokemon.tipo">
			<hr>
			<h3>Pokemon: {{pokemon.nome}}!</h3>
			<h3>Tipo: {{pokemon.tipo}}!</h3>
		</div>

		<div ng-controller="Exercicio2">
			<h2>Exercicio 2</h2>
			<label>Filtro:</label>
			<input type="text" ng-model="filtroNome" placeholder="Filtre pokemons aqui">
			<ul ng-repeat="pokemon in pokemons | filter:filtroNome">
				<li>{{pokemon.nome}} - {{pokemon.tipo}}</li>
			</ul>
		</div>
	</body>
</html>
