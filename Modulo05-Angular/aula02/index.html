<!DOCTYPE html>
<html ng-app="aula02">
	<head>
		<title>Aula 2</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../angular.js"></script>
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<script src="js/aula02.js"></script>
		<script src="js/lista-instrutores.js"></script>
	</head>
	<body>
		<div class="container-fluid">
            <h1>Exerc√≠cio 2</h1>
            <div class="form-group" ng-controller="Exercicio2">
                <label for="date">Data:</label>
                <input type="text" name="date" placeholder="dd/mm/aaaa" value="" ng-model="data">
                <button class="btn btn-default" ng-click="imprime()">Click</button>
                <span>{{resultadoData | date:'shortDate'}}</span>
            </div>

            <h1>Exercicio 3</h1>
            <div ng-controller="Exercicio3">
                <ul ng-repeat="instrutor in instrutores">
                    <li>{{instrutor.nome | mascada}}</li>
                </ul>
            </div>

            <h1>Exercicio 4 - Tema</h1>
            <div ng-controller="Tema1">
                <ul ng-repeat="item in aulasInstrutor | orderBy: 'numero'">
                    <li>{{item.aula}} - {{item.instrutor}}</li>
                </ul>
            </div>

            <h1>Exercicio 5 - Tema</h1>
            <div ng-controller="Tema1">
                <ul ng-repeat="item in aulasInstrutor">
                    <li>{{item.aula}} - {{item.instrutor | mascada}}</li>
                </ul>
            </div>
		</div>
	</body>
</html>
