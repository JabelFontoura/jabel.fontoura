<div class="transparent-background cadastro-background">
  <header id="header" class="row">
    <div class="col-md-12">
      <div class="well header header-form">
        <a href="#!/"><h1>Meme's Book</h1></a>
      </div>
    </div>
  </header>
  <div class="cadastro col-md-8 col-xs-12">
    <form class="form-horizontal" novalidate ng-submit="criar(usuario)">
      <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
          <input type="nome" class="form-control" name="nome" placeholder="Nome" required ng-model="usuario.nome">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Email" required ng-model="usuario.email">
        </div>
      </div>
      <div class="form-group">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="senha" placeholder="Senha" required ng-model="usuario.senha">
        </div>
      </div>
      <div class="form-group">
        <label for="foto" class="col-sm-2 control-label">Foto</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="foto" placeholder="Foto" ng-model="usuario.foto">
        </div>
      </div>
      <div class="form-group">
        <label for="data" class="col-sm-2 control-label">Data Nascimento</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" name="date" ng-model="usuario.dataNascimento">
        </div>
      </div>
      <div class="form-group">
        <label for=sexo class="col-sm-2 control-label">Sexo</label>
        <div class="col-sm-10">
          <select class="form-control" name="sexo" ng-model="usuario.sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
