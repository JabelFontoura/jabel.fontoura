<div class="transparent-background default-background">
  <header id="header" class="row">
    <div class="col-md-12">
      <div class="well header">
        <a href="#!/"><h1>Meme's Book</h1></a>
      </div>
    </div>
  </header>
  <div class="login col-md-5">
    <form class="form-horizontal" novalidate ng-submit="logar(usuario)">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Email" required ng-model="usuario.email">
        </div>
      </div>
      <div class="form-group">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="senha" placeholder="senha" required ng-model="usuario.senha">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <span>NÃ£o tem uma conta? </span><a ng-href="#!/cadastro" target="_self"><strong>Clique aqui</strong></a>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Logar</button>
        </div>
      </div>
    </form>
  </div>
</div>
